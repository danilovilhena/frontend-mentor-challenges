<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <a class="card-overlay" href="#" title="View more details">
        <img class="card-img" src="images/image-equilibrium.jpg" alt="Transparent cube with red highlights resting on its corner in a dark blue background.">
        <img class="card-overlay-img" src="images/icon-view.svg" alt="View more details"> 
      </a>
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <div class="row price">
          <img src="images/icon-ethereum.svg" alt="Ethereum icon">
          <p>0.041 ETH</p>
        </div>
        <div class="row time">
          <img src="images/icon-clock.svg" alt="Ethereum icon">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="author">
        <img class="author-img" src="images/image-avatar.png" alt="Jules Wyvern profile picture">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
</body>
</html>
